<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta id="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Calc</title>
   <link rel="stylesheet" href="./index.css">
</head>
<body>
    <h1>Attendance Calculator</h1>
    <h3>0-Monday</h3>
    <h3>1-Sunday</h3>
    <h3>2-Tuesday</h3>
    <h3>3-Wednesday</h3>
    <h3>4-Thursday</h3>
    <h3>5-Friday</h3>
    <h3>6-Saturday</h3>
    <h3>For 2 Sem, Periods / day =>[5,5,6,4,4,4]</h3>
    <input type="text" id="num4" placeholder="Today's day">
    <input type="text" id="num1" placeholder="Attended classes">
    <input type="text" id="num2" placeholder="Total classes">
    <input type="text" id="num3" placeholder="Target attendance">
    <button type="submit" id="submit">calculate</button>
    <footer>Version 1.1</footer>
    <script src="./index.js"></script>
    
</body>
</html>
